<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body onkeydown="tecla(event)">
        <img id="player" src="https://ripariu.great-site.net/favicon.ico"/>
   <script> 
    var locx = 0
    var locy = 0
    function tecla(event){
       var teclap = event
       console.log(teclap)
       if (teclap=="ArrowDown"){
           locy=locy+10
           document.getElementById("player").style.marginTop=locy+"px"
       }
       if (teclap=="ArrowUp"){
           locy=locy-10
           document.getElementById("player").style.marginTop=locy+"px"
       }
       if (teclap=="ArrowRight"){
           locx=locx+10
           document.getElementById("player").style.marginLeft=locx+"px"
       }
       if (teclap=="ArrowLeft"){
           locx=locx-10
           document.getElementById("player").style.marginLeft=locx+"px"
       }  
    }
   </script> 
</body>
</html>
